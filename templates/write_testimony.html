{% extends 'base.html' %}
{% block title %}write Testimony{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">	
            {% for message in get_flashed_messages() %}		
            <div class=" alert alert-success alert-dismissible " role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">X</button>
    	            {{message}}
            </div>
            {% endfor %}												
            </div>							
        </div>
    </div>
</div>
<div id="colorlib-about">
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
                <div class="comment-area animate-box">
                    <h4 class="colorlib-heading-2">Every Testimony is the asset that I've have collected with my past expereince. Gratitude for your Kindness! </h4>
                    <form method="post" action="#">
                        <div class="row form-group">
                            <div class="col-md-6">
                                <!-- <label for="fname">First Name</label> -->
                                <input type="text" class="form-control" name="name" placeholder="Your firstname">
                            </div>
                            <div class="col-md-6">
                                <!-- <label for="fname">First Name</label> -->
                                <input type="text" class="form-control" name="company_name" placeholder="Company name">
                            </div>
                            <div><br></div> 
                            <div><br></div> 
                            <div><br></div> 
                             
                            <div class="col-md-12">
								<!-- <label for="message">Message</label> -->
								<textarea cols="30" rows="6" class="form-control" name="testimony" placeholder="Thank you for your kind words"></textarea>
							</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit Testimony" class="btn btn-primary">
                        </div>
                    </form>	
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
